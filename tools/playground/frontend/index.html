<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitehall Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-white">Whitehall Playground</h1>
                <select id="examples" class="bg-gray-700 text-white px-3 py-1 rounded text-sm border border-gray-600">
                    <option value="">Load Example...</option>
                    <option value="hello">Hello World</option>
                    <option value="counter">Counter</option>
                    <option value="todo">Todo List</option>
                    <option value="form">Form with Binding</option>
                    <option value="styling">Styling</option>
                </select>
            </div>

            <div class="flex items-center space-x-2">
                <button id="format-btn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                    Format
                </button>
                <button id="clear-btn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                    Clear
                </button>
                <button id="share-btn" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                    Share
                </button>
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-500"></div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="flex h-[calc(100vh-64px)]">
        <!-- Left pane: Editor -->
        <div class="w-1/2 border-r border-gray-700 flex flex-col">
            <div class="bg-gray-800 px-4 py-2 text-sm text-gray-400 border-b border-gray-700">
                Whitehall Code
            </div>
            <div id="editor" class="flex-1"></div>
        </div>

        <!-- Right pane: Output -->
        <div class="w-1/2 flex flex-col">
            <!-- Tabs -->
            <div class="bg-gray-800 border-b border-gray-700 flex items-center">
                <button class="tab-btn active" data-tab="kotlin">Kotlin Output</button>
                <button class="tab-btn" data-tab="errors">
                    Errors <span id="error-count" class="hidden ml-1 px-1.5 py-0.5 bg-red-600 text-xs rounded">0</span>
                </button>
                <button class="tab-btn" data-tab="ast">AST (Debug)</button>
                <button id="copy-btn" class="ml-auto mr-4 px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                    Copy
                </button>
            </div>

            <!-- Output panels -->
            <div class="flex-1 overflow-auto bg-gray-900">
                <!-- Kotlin output -->
                <div id="kotlin-panel" class="h-full">
                    <pre id="kotlin-output" class="p-4 text-sm font-mono text-gray-300"></pre>
                </div>

                <!-- Errors panel -->
                <div id="errors-panel" class="h-full hidden p-4">
                    <!-- Errors will be injected here -->
                </div>

                <!-- AST view -->
                <div id="ast-panel" class="h-full hidden">
                    <pre id="ast-output" class="p-4 text-sm font-mono text-gray-300"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 bg-gray-800 border border-gray-700 rounded shadow-lg">
        <span id="toast-message"></span>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <!-- App script -->
    <script src="app.js"></script>
</body>
</html>
