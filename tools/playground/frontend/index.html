<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitehall Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-white">Whitehall Playground</h1>
                <select id="examples" class="bg-gray-700 text-white px-3 py-1 rounded text-sm border border-gray-600">
                    <option value="">Load Example...</option>
                    <option value="hello">01. Hello World</option>
                    <option value="styling">02. Text Styling</option>
                    <option value="layout">03. Layouts</option>
                    <option value="padding">04. Padding Shortcuts</option>
                    <option value="spacer">05. Spacer Shortcuts</option>
                    <option value="button">06. Buttons & State</option>
                    <option value="binding">07. Two-Way Binding</option>
                    <option value="multistate">08. Multiple State</option>
                    <option value="conditional">09. Conditionals</option>
                    <option value="list">10. Lists & Loops</option>
                    <option value="interactive-list">11. Interactive List</option>
                    <option value="derived">12. Derived State</option>
                    <option value="todo">13. Todo App</option>
                    <option value="form">14. Form Validation</option>
                    <option value="counter-list">15. List Mutations</option>
                    <option value="shopping">16. Complex Data</option>
                    <option value="navigation">17. File-Based Routing</option>
                    <option value="multifile">18. Multi-File Project</option>
                </select>
            </div>

            <div class="flex items-center space-x-2">
                <button id="format-btn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                    Format
                </button>
                <button id="clear-btn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                    Clear
                </button>
                <button id="share-btn" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                    Share
                </button>
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-500"></div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="flex h-[calc(100vh-64px)]">
        <!-- File Tree Sidebar -->
        <div id="file-sidebar" class="w-48 border-r border-gray-700 flex flex-col bg-gray-800 transition-all duration-300">
            <div class="px-2 py-1.5 text-xs font-semibold text-gray-300 border-b border-gray-700 flex items-center justify-between">
                <span id="files-label">FILES</span>
                <div class="flex items-center gap-0.5">
                    <button id="add-file-btn" class="text-blue-400 hover:text-blue-300 text-sm leading-none px-1" title="Add new file">+</button>
                    <button id="toggle-file-sidebar-btn" class="text-gray-400 hover:text-gray-300 text-xs px-1" title="Collapse sidebar">◀</button>
                </div>
            </div>
            <div id="file-tree" class="flex-1 overflow-y-auto">
                <!-- File list will be populated here -->
            </div>
        </div>

        <!-- Editor pane -->
        <div class="flex-1 border-r border-gray-700 flex flex-col">
            <div class="bg-gray-800 px-4 py-2 text-sm text-gray-400 border-b border-gray-700 flex items-center justify-between">
                <span id="active-file-label">Main.wh</span>
                <button id="delete-file-btn" class="text-red-400 hover:text-red-300 text-xs" title="Delete current file">Delete</button>
            </div>
            <div id="editor" class="flex-1"></div>
        </div>

        <!-- Output pane -->
        <div class="w-1/2 flex flex-col">
            <!-- Tabs -->
            <div class="bg-gray-800 border-b border-gray-700 flex items-center">
                <button class="tab-btn active" data-tab="kotlin">Kotlin Output</button>
                <button class="tab-btn" data-tab="errors">
                    Errors <span id="error-count" class="hidden ml-1 px-1.5 py-0.5 bg-red-600 text-xs rounded">0</span>
                </button>
                <button class="tab-btn" data-tab="ast">AST (Debug)</button>
                <button id="copy-btn" class="ml-auto mr-4 px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                    Copy
                </button>
            </div>

            <!-- Output area with file tree -->
            <div class="flex flex-1 overflow-hidden">
                <!-- Output file tree (only visible in kotlin/ast tabs) -->
                <div id="output-file-tree-container" class="w-48 border-r border-gray-700 bg-gray-800 flex flex-col transition-all duration-300">
                    <div class="px-2 py-1.5 text-xs font-semibold text-gray-300 border-b border-gray-700 flex items-center justify-between">
                        <span id="output-files-label">OUTPUT</span>
                        <button id="toggle-output-sidebar-btn" class="text-gray-400 hover:text-gray-300 text-xs px-1" title="Collapse sidebar">◀</button>
                    </div>
                    <div id="output-file-tree" class="flex-1 overflow-y-auto">
                        <!-- Output file list will be populated here -->
                    </div>
                </div>

                <!-- Output panels -->
                <div class="flex-1 overflow-auto bg-gray-900">
                <!-- Kotlin output -->
                <div id="kotlin-panel" class="h-full">
                    <pre id="kotlin-output" class="p-4 text-xs font-mono text-gray-300"></pre>
                </div>

                <!-- Errors panel -->
                <div id="errors-panel" class="h-full hidden p-4">
                    <!-- Errors will be injected here -->
                </div>

                <!-- AST view -->
                <div id="ast-panel" class="h-full hidden">
                    <pre id="ast-output" class="p-4 text-xs font-mono text-gray-300"></pre>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 bg-gray-800 border border-gray-700 rounded shadow-lg">
        <span id="toast-message"></span>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <!-- App script -->
    <script src="app.js"></script>
</body>
</html>
