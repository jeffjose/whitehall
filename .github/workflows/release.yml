name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x86_64
            use-cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: aarch64
            use-cross: true

          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            platform: linux
            arch: armv7
            use-cross: true

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
            arch: x86_64
            use-cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: aarch64
            use-cross: false

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: x86_64
            use-cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create archive (Unix)
        if: matrix.platform != 'windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf whitehall-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz whitehall
          sha256sum whitehall-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz > whitehall-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz.sha256
        shell: bash

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a whitehall-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.zip whitehall.exe
          certutil -hashfile whitehall-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.zip SHA256 > whitehall-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.zip.sha256
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whitehall-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            target/${{ matrix.target }}/release/whitehall-*.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-installer:
    name: Update installer on website
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy installer to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./installer
          publish_branch: gh-pages
          keep_files: false
          destination_dir: .
