[project]
name = "ffi-cpp-rust-example"
version = "0.1.0"

[android]
package = "com.example.fficpprust"
min_sdk = 24
target_sdk = 34

[ffi]
enabled = true
ffi_only = true  # Required: CMake/Cargo native compilation not yet implemented (Phase 1.6)

[ffi.cpp]
standard = "17"
library_name = "cpp_math"  # Generated object will be "CppMath"

[ffi.rust]
profile = "release"
