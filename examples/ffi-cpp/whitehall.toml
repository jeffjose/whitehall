[project]
name = "ffi-cpp-example"
version = "0.1.0"

[android]
package = "com.example.fficpp"
min_sdk = 24
target_sdk = 34

[ffi]
enabled = true
ffi_only = true  # Required: CMake native compilation not yet implemented (Phase 1.6)

[ffi.cpp]
standard = "17"
library_name = "math"  # Generated object will be "Math"
